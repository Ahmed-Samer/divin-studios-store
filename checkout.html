<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Xinorgt</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-section right">
                <ul class="expanded-links">
                    <li><a href="index.html?category=Men">Home</a></li>
                    <li><a href="index.html?category=Women">Women</a></li>
                    <li><a href="index.html?category=Kids">Kids</a></li>
                    <li><a href="about.html">About the Store</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
<button class="menu-toggle-btn">‚ò∞</button>            </div>
            <div class="nav-section middle">
                <a href="index.html" class="logo">Xinorgt</a>
            </div>
            <div class="nav-section left">
                <div class="search-container">
                    <input type="search" id="search-bar" placeholder="Search for a product...">
                </div>
                <button class="search-toggle-btn">üîç</button>
                <a href="cart.html" class="cart-link">
<span class="cart-icon">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.92,6.62a1,1,0,0,0-.79-.38H6.52L6,3.74A1,1,0,0,0,5,3H3A1,1,0,0,0,3,5H4.24L7,15.26A1,1,0,0,0,8,16H18a1,1,0,0,0,.95-.68l3-7A1,1,0,0,0,21.92,6.62ZM8.53,14,6.74,7H20.26l-2.5,5.83Z"/>
        <circle cx="9" cy="20" r="2"/>
        <circle cx="17" cy="20" r="2"/>
    </svg>
</span>                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
        <div class="search-overlay">
            <input type="search" id="mobile-search-bar" placeholder="Search for your favorite product...">
        </div>
    </header>

    <main class="page-content">
        <div class="checkout-page-container">
            <h1>Checkout</h1>
            <div class="checkout-layout">
                <div class="customer-details">
                    <h2>Shipping Details</h2>
                    <form class="checkout-form" id="checkout-form" novalidate>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" >
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" >
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Full Address</label>
                            <textarea id="address" name="address" rows="4" ></textarea>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="governorate">Governorate</label>
                                <input type="text" id="governorate" name="governorate" >
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" >
                                <span class="error-message"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="summary-items-container" class="summary-items">
                        </div>

                    <div class="coupon-section">
                        <div class="form-group">
                            <label for="coupon-input">Discount Code (if any)</label>
                            <div class="coupon-input-group">
                                <input type="text" id="coupon-input" placeholder="Enter discount code">
                                <button type="button" id="apply-coupon-btn" class="btn btn-secondary">Apply</button>
                            </div>
                            <span id="coupon-message" class="coupon-message"></span>
                        </div>
                    </div>
                    <div class="summary-details">
                         <div class="summary-row" id="summary-subtotal-row">
                            <span>Subtotal</span>
                            <span id="summary-subtotal-price">0 EGP</span>
                        </div>
                        <div class="summary-row" id="summary-discount-row" style="display: none;">
                            <span>Discount</span>
                            <span id="summary-discount-amount" style="color: #2ecc71;">-0 EGP</span>
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="summary-total-price">0 EGP</span>
                        </div>
                    </div>

                    <button type="submit" form="checkout-form" class="confirm-order-btn">Confirm Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <p class="copyright">&copy; 2025 Xinorgt. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast-container"></div>
<script type="module" src="js/main.js"></script>

</body>
</html>
