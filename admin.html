<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Divin Studios</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-page-container">
        <header class="admin-header">
            <h1>لوحة تحكم Divin Studios</h1>
            <a href="index.html" class="btn">العودة للموقع</a>
        </header>

        <main class="admin-content">
            <div class="admin-accordion">

                <div class="accordion-item">
                    <button class="accordion-header">
                        <span id="form-title-accordion">إضافة/تعديل منتج</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <form id="add-product-form" class="checkout-form">
                            <input type="hidden" id="product-id">
                            
                            <div class="form-group">
                                <label for="name">اسم المنتج</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="price">السعر (بالأرقام فقط)</label>
                                    <input type="number" id="price" required min="0">
                                </div>
                                <div class="form-group">
                                    <label for="category">القسم</label>
                                    <select id="category" required>
                                        <option value="" disabled selected>اختر القسم</option>
                                        <option value="رجالي">رجالي</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">الوصف</label>
                                <textarea id="description" rows="4" required></textarea>
                            </div>

                            <div class="form-group">
                                <label>المقاسات والكميات المتاحة</label>
                                <div id="sizes-stock-container"></div>
                                <button type="button" class="btn btn-secondary" id="add-size-btn" style="margin-top: 10px;">+ إضافة مقاس وكمية</button>
                            </div>
                            <div class="form-group">
                                <label for="images">روابط الصور (افصل بين كل رابط بفاصلة أو مسافة أو سطر جديد)</label>
                                <textarea id="images" rows="3" placeholder="/images/image1.jpg, /images/image2.jpg, ..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn" id="submit-btn">إضافة المنتج</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit-btn" style="display: none;">إلغاء التعديل</button>
                        </form>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>إدارة المنتجات الحالية</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div class="admin-controls">
                            <div class="admin-filters">
                                <button class="filter-btn active" data-category="all">الكل</button>
                                <button class="filter-btn" data-category="رجالي">رجالي</button>
                            </div>
                            <div class="admin-search">
                                <input type="search" id="admin-search-bar" placeholder="ابحث عن منتج بالاسم...">
                            </div>
                        </div>
                        <div id="manage-products-list"></div>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>إدارة كوبونات الخصم</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <h4 id="coupon-form-title">إنشاء كوبون جديد</h4>
                        <form id="add-coupon-form" class="checkout-form">
                            <input type="hidden" id="coupon-id">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="coupon-code">كود الكوبون</label>
                                    <input type="text" id="coupon-code" placeholder="E.g., RAMADAN25" required>
                                </div>
                                <div class="form-group">
                                    <label for="coupon-expiry">تاريخ الانتهاء</label>
                                    <input type="date" id="coupon-expiry" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="coupon-type">نوع الخصم</label>
                                    <select id="coupon-type" required>
                                        <option value="percentage">نسبة مئوية (%)</option>
                                        <option value="fixed">مبلغ ثابت (ج.م)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="coupon-value">قيمة الخصم</label>
                                    <input type="number" id="coupon-value" min="0" required>
                                </div>
                            </div>
                             <button type="submit" class="btn" id="coupon-submit-btn">إنشاء الكوبون</button>
                             <button type="button" class="btn btn-secondary" id="cancel-coupon-edit-btn" style="display: none; margin-right: 10px;">إلغاء التعديل</button>
                             </form>
                        <hr style="border-color: #3a5b8e; margin: 30px 0;">
                        <h4>الكوبونات الحالية</h4>
                        <div id="manage-coupons-list">
                            </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>إدارة الطلبات</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div id="manage-orders-list"></div>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>المنتجات المحذوفة (سلة المحذوفات)</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div id="deleted-products-list"></div>
                    </div>
                </div>

            </div>
            </main>
    </div>

    <div id="order-details-modal" class="modal-overlay"></div>

    <div id="toast-container"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
